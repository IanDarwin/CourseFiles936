<!DOCTYPE html>

<html>

<head>

	<title>Map Page</title>
	<!-- Bring in Leaflet script and style -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
	<style>
	#map {
		width: 900px;
		height: 600px;
	}
	</style>

</head>

<body>

<div id="map" style="halign:center;"></div>

<script>
	var where = [43.64701, -79.39425];
	var map = L.map('map', {
		center: where,
		zoom:14
	});

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// wms layer here...

	var marker = L.marker(where).addTo(map);
	marker.bindPopup('U R Here');
	</script>

</body>

</html>
