<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TicketManor: Customer Feedback (Ex53solution - MDB)</title>
</h:head>

<h:body>
	<p:panel>
	<f:facet name="header">TicketManor: Customer Feedback (ex53solution - MDB)</f:facet>
	<p:dataTable var="comment" value="#{commentLister.list()}">

		<p:column width="20%">
			<f:facet name="header">Date</f:facet>
			#{comment.date}
		</p:column>
		<p:column width="30%">
			<f:facet name="header">Customer</f:facet>
			#{comment.custName}
			<br/>
			#{comment.custEmail}
		</p:column>
		<p:column width="60%">
			<f:facet name="header">Feedback</f:facet>
			#{comment.comment}
		</p:column>

	</p:dataTable>
	</p:panel>
</h:body>
</ui:composition>
