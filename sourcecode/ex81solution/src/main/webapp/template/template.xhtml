<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/ember-site.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/stylesheet.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name='viewport' content='width=device-width, initial-scale=1'/>
	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
</h:head>

<h:body id="index">

	<div id="header">
		<div id="wrapper" style="font-size: 2.5em;">
			<br/><ui:insert name="pageHeader">Page Header</ui:insert>
		</div>
		<div style="align:right;">
			<h:panelGroup rendered="#{!empty request.remoteUser}">
				<h:form id="jazz">
					<h:commandLink action="#{authenticator.logout}" style="color:black;">Logout</h:commandLink>
				</h:form>
			</h:panelGroup>
		</div>
	</div>

	<div class="features section">

		<!-- Hey JSF - got any messages for me? -->
		<h:messages id="messages" styleClass="message"
			errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
			rendered="#{showGlobalMessages != 'false'}"/>

		<ui:insert name="body">Page Body</ui:insert>
	</div>

</h:body>

</html>
