<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template/template.xhtml">
	<ui:define name="pageTitle">Admin Login</ui:define>

	<ui:define name="pageHeader">Admin Login</ui:define>

	<ui:define name="body">

    <div class="text">Login required to access Administration</div>

    <form method="POST" action="j_security_check">
        <table>
            <tr>
                <td align="right"><h:outputLabel for="j_username" value="Username:"/></td>
                <td><h:inputText id="j_username" required="true"/></td>
            </tr>
            <tr>
                <td align="right"><h:outputLabel for="j_password" value="Password:"/></td>
                <td><h:inputSecret id="j_password" required="true"/></td>
            </tr>
            <tr>
                <td align='center' colspan='2'>
                    <input type="submit" value="Admin Login"/>
                 </td>
             </tr>
		</table>
     </form>
	</ui:define>
 </ui:composition>
</html>
